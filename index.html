<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Project</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <aside class="aside">
                <img class="aside__logo" src="images/aside/aside-logo.jpg" alt="aside-logo">
                <nav class="aside__nav">
                    <ul class="aside__list">
                        <li class="aside__item"><a href="#" class="aside__link aside__link-home" style="-webkit-mask-image: url('./images/aside/aside-icon-7.svg')"></a></li>
                        <li class="aside__item"><a href="#" class="aside__link" style="-webkit-mask-image: url('./images/aside/aside-icon-1.svg')"></a></li>
                        <li class="aside__item"><a href="#" class="aside__link aside__link-gray" style="-webkit-mask-image: url('./images/aside/aside-icon-2.svg')"></a></li>
                        <li class="aside__item"><a href="#" class="aside__link" style="-webkit-mask-image: url('./images/aside/aside-icon-3.svg')"></a></li>
                        <li class="aside__item"><a href="#" class="aside__link aside__link-gray" style="-webkit-mask-image: url('./images/aside/aside-icon-4.svg')"></a></li>
                        <li class="aside__item"><a href="#" class="aside__link aside__link-gray" style="-webkit-mask-image: url('./images/aside/aside-icon-5.svg')"></a></li>
                    </ul>
                </nav>
                <img src="images/aside/aside-settings.svg" alt="aside-settings" class="aside__settings">
            </aside>
            <header class="header">
                <div class="header__inner">
                    <input class="header__search" type="text" placeholder="Search" />
                     <div class="header__buttons">
                        <button class="header__button header__button-light" type="button">
                           <img src="images/header/header-sun.svg" alt="sun"/>
                        </button>
                        <button class="header__button header__button-dark" type="button">
                            <img src="images/header/moon.jpg" alt="moon"/>
                        </button>
                     </div>
                     <div class="header__message">
                        <img src="images/header/header-message.svg" alt="message"/>
                     </div>
                     <div class="header__useer">
                        <div class="header__useer-details">
                             <h3 class="header__useer-name">Samelina</h3>
                             <div class="header__useer-scill">Creator <span>Pro+</span></div>
                        </div>
                        <img src="images/header/header-user.jpg" alt="user"/>
                     </div>
                </div>
            </header>
            <main class="main">main</main>
            <div class="rightbar">rightbar</div>
        </div>    
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
